<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
    <h1 id="pageTitle">RPG GAME</h1>

    <section class="container">
        <section class="jumbotron">
            <div class="row" id="mainScreen">
                <!--main character-->
                <div class="col-sm" id="mainChar">

                    <figure id="MC">
                        <figcaption id="mainCharacter"></figcaption>
                    </figure>
                </div>
                <!--middle column-->
                <div class="col-sm" id="auxColumn">
                </div>
                <!--enemy character-->
                <div class="col-sm" id="otherChar">
                   <figure id="bigBad">
                       <figcaption id="enemyCharacter"></figcaption>
                   </figure>
                </div>

            </div>

            <div class="row" id="auxScreen"></div>

            <hr>
            <div class="row">
                <div class="col-sm-4" id="controlPanel">
                    <button type="button" id="attackButton" class="btn btn-secondary">Combat Roll</button><br>
                    <button type="button" id="resetButton" class="btn btn-secondary">Reset Game</button>
                </div>
                <div class="col-sm-8" id="combatLog">
                    <div class="row" id="combatLogTop"></div>
                    <div class="row" id="combatLogBottom"></div>
                </div>
            </div>
        </section>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
